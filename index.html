<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game - UNOPAR</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="rust">
      <i class="devicon-rust-plain front-face" alt="rust"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>
    <div class="memory-card" data-framework="rust">
      <i class="devicon-rust-plain front-face" alt="rust"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>

    <div class="memory-card" data-framework="python">
      <i class="devicon-python-plain front-face" alt="python"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>
    <div class="memory-card" data-framework="python">
      <i class="devicon-python-plain front-face" alt="python"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>

    <div class="memory-card" data-framework="lua">
      <i class="devicon-lua-plain-wordmark front-face" alt="lua"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>
    <div class="memory-card" data-framework="lua">
      <i class="devicon-lua-plain-wordmark front-face" alt="lua"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>

    <div class="memory-card" data-framework="c">
      <i class="devicon-c-plain front-face" alt="c"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>
    <div class="memory-card" data-framework="c">
      <i class="devicon-c-plain front-face" alt="c"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>

    <div class="memory-card" data-framework="swift">
      <i class="devicon-swift-plain front-face" alt="swift"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>
    <div class="memory-card" data-framework="swift">
      <i class="devicon-swift-plain front-face" alt="swift"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>

    <div class="memory-card" data-framework="javascript">
      <i class="devicon-javascript-plain front-face" alt="javascript"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>
    <div class="memory-card" data-framework="javascript">
      <i class="devicon-javascript-plain front-face" alt="javascript"></i>
      <img class="back-face" src="./img/github.svg" alt="github Badge" />
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
